on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x]
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test -v ./... || go test -v ./...
